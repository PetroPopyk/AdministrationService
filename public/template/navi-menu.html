<div class="menu">
    <div class="menu-block">
        <h1 class="neon" data-text='ADMINISRATION'>ADMINISTRATION</h1>
        <p ng-show='loginedUser' id='logined'>asd</p><span ng-show='loginedUser' ng-click='logOut()' id='logOut'>Вийти</span>
        <div class="loginBlock">
            <div class="login-block" ng-show='authorizationStatus'>
               <form name='myForm1' novalidate>
                <h2>Login:</h2>
                <input type="text" value="" placeholder="Username" id="username" ng-model='login' required name='login'/>
                <input type="password" value="" placeholder="Password" id="password" ng-model='pass' required name='pass'/>
                <br>
                <br>
                <button ng-click='authorization()' id="logon" ng-disabled="myForm1.$invalid">LOGIN</button>
                </form>
            </div>
            <br>
            <div class="adminLock" ng-show='loginStatus'>
                <input type="button" ng-click="teachersStart()" value="Вчителі">
                <input type="button" ng-click="classroomStart()" value="Класи">
                <input type="button" ng-click="searchPupil()" value="Пошук учня">
            </div>
        </div>
    </div>
